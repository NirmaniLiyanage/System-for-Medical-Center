    <style>
		
		
		
		
        body {
            
            text-align: center;
        }

        h1 {
            margin-top: 80px;
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            width: 250px;
        }

        .button:hover {
            background-color: #0056b3;
        }
		
		        
		.navbar {
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden; /* Ensure content doesn't overflow */
			
			position: fixed;
			top: 0; /* Stick the navigation bar to the top of the viewport */
			left: 0; /* Optional: Stick it to the left edge of the viewport */
			width: 100%; /* Optional: Make it span the full width of the viewport */
			z-index: 1000; /* Optional: Set a higher z-index to ensure it's above other content */
			background-color: #333; /* Optional: Add a background color */
			/* Add more styling as needed */

			
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points from the list */
            padding: 0;
            margin: 0;
            text-align: right; /* Right-align the text within the navbar */
        }

        .navbar li {
            display: inline; /* Display list items inline to create a horizontal menu */
        }

        .navbar li a {
            display: inline-block;
            background-color: #555; /* Button background color */
            color: #fff; /* Text color for navigation links */
            text-align: center;
            padding: 14px 16px; /* Spacing around the links */
            text-decoration: none;
            border: 1px solid #333; /* Add a border for button-like appearance */
            border-radius: 4px; /* Add rounded corners for button-like appearance */
            margin-left: 5px; /* Add spacing between buttons */
        }

        .navbar li a:hover {
            background-color: #777; /* Background color on hover */
        }
		
		
    </style>
</head>
